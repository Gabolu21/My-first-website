<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WPaging</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS1/webpage-style.css" />
    <link rel="stylesheet" href="CSS1/normalize.css" />
  </head>
  <body>
    <a href="#" class="link-arrow">Learn More</a>
    <span class="badge badge--secondary badge--small">10% Off</span>

    <ul class="list list--tick">
      <li class="list__item">Item 1</li>
      <li class="list__item">Item 2</li>
      <li class="list__item">Item 3</li>
    </ul>
    <span class="icon-container">
      <svg class="icon icon--primary">
        <use xlink:href="Images/sprite.svg#wordpress"></use>
      </svg>
    </span>
    <button class="btn btn--primary">Get Started</button>
    <button class="btn btn--secondary">Get Finished</button>
    <button class="btn btn--accent">Get Lost</button>
    <a href="/index2.html" class="btn btn--secondary btn--block">Home</a>
    <div class="input-group">
      <input
        type="text"
        class="input"
        placeholder="Enter domain name here..."
      />
      <button class="btn btn--accent">Search</button>
    </div>
    <div style="width: 30%; padding: 4rem">
      <div class="card card--secondary">
        <header class="card__header">Card Title</header>
        <div class="card__body">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        </div>
      </div>
    </div>
  </body>
</html>
